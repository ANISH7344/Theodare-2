<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Theodore</title>

    <!-- IMPORTANT: Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("https://tse4.mm.bing.net/th/id/OIP.7oC_bZAyzg2G8LioOvKkzAHaGG?pid=Api&P=0&h=180");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-text {
            padding: 40px;
        }

        .name-text {
            font-size: 60px;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .heart {
            color: red;
        }

        .know-more-btn {
            padding: 20px;
            text-align: right;
        }

        /* Tablet */
        @media (max-width: 992px) {
            .name-text {
                font-size: 40px;
                letter-spacing: 2px;
            }
        }

        /* Mobile */
        @media (max-width: 576px) {
            .top-text {
                padding: 20px;
            }

            .name-text {
                font-size: 28px;
                letter-spacing: 1px;
            }

            .know-more-btn {
                text-align: center;
            }

            .know-more-btn .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="top-text">
        <div class="name-text">
            MY THEODORE <span class="heart">❤️</span>
        </div>
    </div>

    <div class="know-more-btn">
        <a href="index2.html">
            <button class="btn btn-light px-4 py-2">NEXT</button>
        </a>
    </div>

</body>
</html>
